<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module Library Index</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Hydra Module Index</h1>
    <input type="text" id="search" placeholder="Search modules..." />
</header>

<main>
    <table>
        <thead>
        <tr>
            <th>Module</th>
            <th>Keyword</th>
            <th>Version</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="module-table">
        <!-- Rows will be injected here -->
        </tbody>
    </table>
</main>

<footer>
    <p>Made with ❤️ from Baked</p>
</footer>

<script src="script.js"></script>
</body>
</html>
