<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module Library Index</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Hydra Module Index</h1>
    <input type="text" id="search" placeholder="Search modules..." />
</header>

<main>
    <table>
        <thead>
        <tr>
            <th>Module</th>
            <th>Keyword</th>
            <th>Version</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="module-table">
        <tr><td colspan="4">Loading modules...</td></tr>
        </tbody>
    </table>
</main>

<footer>
    <p>Made with ‚ù§Ô∏è from Baked</p>
</footer>

<script id="module-data" type="application/json">
    [
        {
            "name": "Delay Print",
            "keyword": "delayprint",
            "version": "1.0.0",
            "description": "Prints to the terminal with each character delayed at a customizable rate."
        },
        {
            "name": "Color Output",
            "keyword": "colorout",

        },
        {

<script src="main.js"></script>

</html>
